    <body id="page-top">
        <!-- Masthead-->
        <div class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center" id="opening">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">History Made Easy</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Search for a certain historical happening and the AI model will simplify it for you</h2>
                        <div class="row gpt_input">
                            <div class="col"><input class="form-control" id="gptText" type="text" placeholder="What history are you curious about..." aria-label="What history are you curious about..." /></div>
                        </div>
                        <a class="btn btn-primary" id="generate">Generate</a>
                    </div>
                </div>
                <div class="text-center" id="story" style="display: none !important;">
                    <h3 class="text-white" style="margin-bottom: 50px;">World War II</h3>
                    <div class="row gx-0 mb-4 mb-lg-5 align-items-center" id="content_container">

                        <div class="col-xl-6 col-lg-6">
                            <div class="featured-text text-left text-lg-left">

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" id="button_container">
                        <a class="btn btn_content btn-secondary" id="start_over"><ion-icon name="reload-outline" style="margin-right: 10px;"></ion-icon>
                            Start Over</a>
                        <a class="btn btn_content btn-danger" id="back" style="display: none;"><ion-icon name="chevron-back-outline" style="margin-right: 10px;"></ion-icon>Back</a>
                        <a class="btn btn_content btn-primary" id="next"><ion-icon name="chevron-forward-outline" style="margin-right: 10px;"></ion-icon>Next</a>
                    </div>
                </div>
                <div class="bg-black small text-center text-white-50" style="position:absolute; bottom: 10px;"><div class="container px-4 px-lg-5">Copyright &copy; Million-Epochs 2023</div></div>
            </div>
